<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>

    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>

</head>
<body>
    <div class="header">
        <h1>Welcome to Etch-a-sketch</h1>
    </div>
    <div class="container">
        <div class="controls">
            <p>Controls</p>
            <!--Controls for the drawing grid-->
            <!--Clear|Grid size|Color picker|Rainbow|Eraser-->
            <button id="clear" class="btn" >Clear</button>
            <button id="erase" class="btn" >Eraser</button>
            <button id="color" class="btn" >Color Mode</button>
            <button id="rainbow" class="btn" >Rainbow Mode</button>
            <div class="slide-container">
                <p class="slider-value">16 x 16</p>
                <input type="range" min="2" max="64" value="16" class="slider" id="">
            </div>
        </div>
        <div class="grid-container">
            <!--Drawing grid-->
        </div>
    </div>
    <div class="footer">
        <p>Copyright Â© 2022 russianGecko </p>
    </div>
</body>
</html>
